spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop   # recreate schema for each run
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false   # No migrations for tests unless you want them

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-minutes: 60

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
