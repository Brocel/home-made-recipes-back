spring:
  application:
    name: home-made-recipes-back

  jackson:
    serialization:
      write-dates-as-timestamps: false

  # Default datasource for production-like setups.
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none   # Never generate schema in prod
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

# JWT configuration (value substituted by env variable)
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-minutes: 180

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.security: INFO
