spring:
  application:
    name: home-made-recipes-back

  security:
    oauth2: # TODO: complete later

  jackson:
    serialization:
      write-dates-as-timestamps: false

  # Default datasource for production-like setups.
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true   # useful if DB has been partially initialized
    placeholder-replacement: true
#    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
#    user: ${DB_USERNAME}
#    password: ${DB_PASSWORD}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
    oauth:
      client-id: #TODO
      client-secret: #TODO
      scopes: openid, profile, email
      use-pkce-with-authorization-code-grant: true
    oauth2-redirect-url: ${SWAGGER_OAUTH2_REDIRECT_URL:http://localhost:8080/swagger-ui/oauth2-redirect.html}
  packages-to-scan: com.example.hmrback.api.controller

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.security: INFO

admin:
  emails: ${ADMIN_EMAILS:}

jwt:
  secret-key: ${JWT_SECRET}
  expiration-minutes: 120