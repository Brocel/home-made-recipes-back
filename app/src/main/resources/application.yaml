spring:
  application:
    name: home-made-recipes-back

  jackson:
    serialization:
      write-dates-as-timestamps: false

  # Default datasource for production-like setups.
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none   # Never generate schema in prod
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

# JWT configuration (value substituted by env variable)
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-minutes: 180

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.security: INFO
