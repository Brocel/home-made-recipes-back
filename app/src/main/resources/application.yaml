spring:
  application:
    name: home-made-recipes-back

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
        provider:
          google:
            issuer-uri: https://accounts.google.com

  jackson:
    serialization:
      write-dates-as-timestamps: false

  # Default datasource for production-like setups.
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true   # useful if DB has been partially initialized
    placeholder-replacement: true
#    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
#    user: ${DB_USERNAME}
#    password: ${DB_PASSWORD}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
  packages-to-scan: com.example.hmrback.api.controller

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.security: INFO

admin:
  emails: ${ADMIN_EMAILS:}