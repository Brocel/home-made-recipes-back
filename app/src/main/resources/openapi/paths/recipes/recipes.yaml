recipes:
  post:
    tags:
      - Recipes
    summary: Create a recipe
    description: Creates a new recipe. Requires ADMIN or USER role.
    security:
      - bearerAuth: [ ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../schemas/recipe.yaml'
    responses:
      '200':
        description: Recipe created successfully
        content:
          application/json:
            schema:
              $ref: '../../schemas/recipe.yaml'
      '401':
        description: Unauthorized
      '403':
        description: Forbidden