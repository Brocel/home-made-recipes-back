post:
  tags:
    - Recipes
  summary: Search recipes
  description: Search recipes using filters and pagination.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/recipe-filter.yaml'
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 0
    - in: query
      name: size
      schema:
        type: integer
        default: 20
    - in: query
      name: sort
      schema:
        type: string
  responses:
    '200':
      description: Paginated list of recipes
      headers:
        X-Total-Count:
          description: Total number of matching recipes
          schema:
            type: integer
      content:
        application/json:
          schema:
            $ref: '../../schemas/page-recipe.yaml'
    '204':
      description: No recipes found